# src/test/resources/application.properties
# This configuration applies only when running tests.

# By default, quarkus:dev only runs @QuarkusTest tests.
# Set this to true to include all tests (unit and integration) in continuous testing.
quarkus.test.continuous-testing=enabled

# Override the REST client URL to point to the test-managed server.
quarkus.http.test-port=8082
org.acme.todo.TodoClient/mp-rest/url=http://localhost:${quarkus.http.test-port}

